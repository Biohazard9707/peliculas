{% extends 'base.html' %}

{% block title %}
	{{ movie.name }}
{% endblock title %}

{% block content %}
	<h1>{{ movie.name }}</h1>
	<p>
		<img src="{{ movie.image.url }}">
	</p>
	<p>
		{{ movie.description }}
	</p>
	<p>
		Duración: {{ movie.runtime }}
	</p>
	<p>Año: {{ movie.year }}</p>
	<p>Formato: {{ movie.formatt }}</p>	
		
{% endblock %}
